<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../assets2/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets2/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
  Synchronous
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link href="../assets2/css/material-kit.css?v=2.0.4" rel="stylesheet" />
</head>

<body class="login-page sidebar-collapse">
  <div class="page-header header-filter" style="background-size: cover; background-position: top center;">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
          <div class="card card-login">
            <form class="form" method="" action="">
              <div class="card-header card-header-primary text-center">
                <h4 class="card-title">Login</h4>
                <div class="social-line">
                   <script type="text/javascript">
                  function newWindow(href) {
                    var open = require('open');
                    open(href);
                }
                </script>
                  <a onclick="newWindow('http://www.twitter.com/synchronous_pro');" class="btn btn-just-icon btn-link">
                    <i class="fa fa-twitter"></i>
                  </a>
                </div>
              </div>
              <div class="card-body">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">lock_outline</i>
                    </span>
                  </div>
                 
                  <input id="product_key" onkeypress="isEnter(event)" type="" class="form-control" placeholder="Program Key...">
                </div>
              </div>
              <div class="text-center">
                <script type="text/javascript" src="./keycheck.js"></script>
                <a class="btn btn-primary btn-link btn-wd btn-lg" id="activate_btn" onclick="keycheck()" >Activate</a>
                <script type="text/javascript">
                   function isEnter(event) {
                    var x = event.which || event.keyCode;
                    if(x == 13) {
                      event.preventDefault();
                      document.getElementById("activate_btn").click();
                    }
                   }
                 </script>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="../assets2/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="../assets2/js/core/popper.min.js" type="text/javascript"></script>
  <script src="../assets2/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
  <script src="../assets2/js/plugins/moment.min.js"></script>
</body>

</html>
